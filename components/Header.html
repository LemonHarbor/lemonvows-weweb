<!-- LemonVows Header Component -->
<div class="lv-header">
  <div class="lv-container">
    <div class="lv-header-content">
      <div class="lv-logo">
        <img src="../assets/logo.svg" alt="LemonVows Logo" />
        <h1>LemonVows</h1>
      </div>
      <nav class="lv-nav">
        <ul>
          <li><a href="#dashboard" class="lv-nav-link">Dashboard</a></li>
          <li><a href="#guests" class="lv-nav-link">GÃ¤ste</a></li>
          <li><a href="#budget" class="lv-nav-link">Budget</a></li>
          <li><a href="#timeline" class="lv-nav-link">Zeitplan</a></li>
          <li><a href="#tables" class="lv-nav-link">Tischplan</a></li>
          <li><a href="#vendors" class="lv-nav-link">Dienstleister</a></li>
          <li><a href="#gallery" class="lv-nav-link">Galerie</a></li>
          <li><a href="#polls" class="lv-nav-link">Umfragen</a></li>
        </ul>
      </nav>
      <div class="lv-user-menu">
        <div class="lv-user-avatar">
          <img src="../assets/avatar-placeholder.svg" alt="User" />
        </div>
        <div class="lv-dropdown">
          <ul>
            <li><a href="#settings">Einstellungen</a></li>
            <li><a href="#logout">Abmelden</a></li>
          </ul>
        </div>
      </div>
      <button class="lv-mobile-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</div>

<script>
  // Mobile menu toggle functionality
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.querySelector('.lv-mobile-menu-toggle');
    const nav = document.querySelector('.lv-nav');
    
    if (mobileMenuToggle && nav) {
      mobileMenuToggle.addEventListener('click', function() {
        nav.classList.toggle('lv-nav-open');
        mobileMenuToggle.classList.toggle('lv-toggle-active');
      });
    }
    
    // User dropdown functionality
    const userAvatar = document.querySelector('.lv-user-avatar');
    const dropdown = document.querySelector('.lv-dropdown');
    
    if (userAvatar && dropdown) {
      userAvatar.addEventListener('click', function() {
        dropdown.classList.toggle('lv-dropdown-open');
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
        if (!userAvatar.contains(event.target) && !dropdown.contains(event.target)) {
          dropdown.classList.remove('lv-dropdown-open');
        }
      });
    }
  });
</script>
